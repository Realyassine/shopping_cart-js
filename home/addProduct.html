<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f5;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background-color: #007bff;
            color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .form-container label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #1e1e2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #3f3f5c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Product</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" class="nameProd" placeholder="Enter product name">

            <label for="price">Price</label>
            <input type="text" id="price" class="prixProd" placeholder="Enter product price">

            <label for="image">Image</label>
            <input type="file" id="image" class="imageProd">

            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
